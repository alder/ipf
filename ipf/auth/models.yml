---
User:
    tableName: auth_user
    actAs: [Timestampable]
    columns:
        username: 
            type: string(32)
            notblank: true
            notnull: true
            unique: true
        password: 
            type: string(128)
            notblank: true
            notnull: true
        first_name: string(32)
        last_name: string(32)
        email:
            type: string(200)
            email: true
            notnull: true
            notblank: true
            unique: true
        is_staff: 
            type: boolean
            notnull: true
            default: false
        is_active: 
            type: boolean
            notnull: true
            default: false
        is_superuser: 
            type: boolean
            notnull: true
            default: false
        last_login:
            type: timestamp
    relations:
        Roles:
            class: Role
            refClass: UserRole
            foreignAlias: Users
        Permissions:
            class: Permission
            refClass: UserPermission
            foreignAlias: Users
    options:
        type: INNODB
        collate: utf8_unicode_ci
        charset: utf8
Role:
    tableName: auth_role
    columns:
        name:
            unique: true 
            type: string(255)
    relations:
        Permissions:
            class: Permission
            refClass: RolePermission
            foreignAlias: Roles
    options:
        type: INNODB
        collate: utf8_unicode_ci
        charset: utf8


Permission:
    tableName: auth_permission
    columns:
        name:
            unique: true 
            type: string(255)
    options:
        type: INNODB
        collate: utf8_unicode_ci
        charset: utf8

RolePermission:
    tableName: auth_role_permission
    columns:
        role_id:
            type: integer
            primary: true
        permission_id:
            type: integer
            primary: true
    relations:
        Role:
            local: role_id
            onDelete: CASCADE
        Permission:
            local: permission_id
            onDelete: CASCADE
    options:
        type: INNODB
        collate: utf8_unicode_ci
        charset: utf8

UserRole:
    tableName: auth_user_role
    columns:
        user_id:
            type: integer
            primary: true
        role_id:
            type: integer
            primary: true
    relations:
        User:
            local: user_id
            onDelete: CASCADE
        Role:
            local: role_id
            onDelete: CASCADE
    options:
        type: INNODB
        collate: utf8_unicode_ci
        charset: utf8

UserPermission:
    tableName: auth_user_permission
    columns:
        user_id:
            type: integer
            primary: true
        permission_id:
            type: integer
            primary: true
    relations:
        User:
            local: user_id
            onDelete: CASCADE
        Permission:
            local: permission_id
            onDelete: CASCADE
    options:
        type: INNODB
        collate: utf8_unicode_ci
        charset: utf8
